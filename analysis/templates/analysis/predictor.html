{% load  static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COVID-19 Predictor</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
            </head>
        <body>
            <div class="container">
                <h1>COVID-19 Predictor</h1>
                <form method="POST" action="{% url 'predictor' %}">
                    {% csrf_token %}
                    <label for="feature1">Feature 1 9:</label>
                    <input type="number" step="any" name="feature1" required>

                    <label for="feature2">Feature 2:</label>
                    <input type="number" step="any" name="feature2" required>
                    
                    <label for="feature3">Feature 3:</label>
                    <input type="number" step="any" name="feature3" required>

                    <button type="submit">Predict</button>
                </form>
                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}
            </div>
        </body>
        </html>
