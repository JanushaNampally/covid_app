{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Predictor</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>COVID-19 Predictor</h1>
        <form method="POST" action="{% url 'predictor' %}">
            {% csrf_token %}
            <label>Age:</label>
            <input type="number" step="any" name="age" required><br>

            <label>Fever (1 for 'yes', 0 for 'No'):</label>
            <input type="number" step="any" name="fever" required>
            
            <label>Cough (1 for 'yes', 0 for 'No'):</label>
            <input type="number" step="any" name="cough" required>

            <label>Hypertension (1 for 'yes', 0 for 'No'):</label>
            <input type="number" step="any" name="hypertension" required>

            <label>Cardiovascular (1 for 'yes', 0 for 'No'):</label>
            <input type="number" step="any" name="cardiovascular" required>
            <label>obesity (1 for 'yes', 0 for 'No'):</label>
            <input type="number" step="any" name="obesity" required>

            <button type="submit">Predict</button>
            <br>
            
            {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}

            {% if prediction is not None %}
                <p style="color: rgb(255, 255, 255);">
                    {% if prediction == 1 %}
                        You are likely COVID positive.
                    {% else %}
                        You are likely COVID negative.
                    {% endif %}
                </p>
            {% endif %}
        </form>
    </div>
</body>
</html>
