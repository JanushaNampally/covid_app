{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Predictor</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>COVID-19 Predictor</h1>
        <form method="POST" action="{% url 'predictor' %}">
            {% csrf_token %}
            <label for="feature1">Age:</label>
            <input type="number" step="any" name="feature1" required>

            <label for="feature2">Fever (Enter 1 for 'yes' and 0 for 'no'):</label>
            <input type="number" step="any" name="feature2" required>
            
            <label for="feature3">Cough (Enter 1 for 'yes' and 0 for 'no'):</label>
            <input type="number" step="any" name="feature3" required>

            <button type="submit">Predict</button>
            <br>
            
            {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}

            {% if prediction is not None %}
                <p style="color: rgb(255, 255, 255);">
                    {% if prediction == 1 %}
                        You are likely COVID positive.
                    {% else %}
                        You are likely COVID negative.
                    {% endif %}
                </p>
            {% endif %}
        </form>
    </div>
</body>
</html>
